<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Deliquina</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>
    <header>Membership</header>

    <div class="content">
        <div class="box" style="max-width: 400px;">
            <h1>Submit Information</h1>
            <input type="text" id="fn" placeholder="First name *">
            <input type="text" id="mn" placeholder="Middle name(optional)">
            <input type="text" id="ln" placeholder="Last name *">
            <input type="number" id="age" placeholder="Age *">
            <input type="email" id="em" placeholder="Email *">
            <button id="addBtn">Add to Members</button>
        </div>
        <div class="box" style="flex: 2;">
            <h1>List of Members</h1>
            <table id="qTable">
                <thead>
                    <tr>
                        <th>Frist</th><th>Middle</th><th>Last</th><th>Age</th><th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/script.js"></script>
</html>
